<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Droit des Assurances</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --error-color: #ef4444;
            --success-color: #10b981;
            --text-color: #1e293b;
            --bg-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a5b4fc, #818cf8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e293b;
            font-weight: 700;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-container {
            font-weight: 600;
            font-size: 18px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary-color);
        }

        .option.correct {
            background: rgba(16, 185, 129, 0.3);
            border-color: var(--success-color);
        }

        .option.incorrect {
            background: rgba(239, 68, 68, 0.3);
            border-color: var(--error-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            display: none;
        }

        .results h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-question {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-correct {
            color: var(--success-color);
            font-weight: 600;
        }

        .result-incorrect {
            color: var(--error-color);
            font-weight: 600;
        }

        .restart-btn {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 16px;
            }
            
            .option {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz de Droit des Assurances</h1>
        
        <div id="quiz-section">
            <div class="quiz-header">
                <div class="question-counter">Question <span id="current-question">1</span>/<span id="total-questions">40</span></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="score-container">Score: <span id="score">0</span>/40</div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" disabled>Précédent</button>
                <button id="next-btn" disabled>Suivant</button>
            </div>
        </div>
        
        <div class="results" id="results-section">
            <h2>Résultats du Quiz</h2>
            <div class="final-score">Votre score: <span id="final-score">0</span>/40</div>
            
            <div class="result-details" id="incorrect-answers">
                <h3>Revue des réponses incorrectes:</h3>
                <div id="incorrect-list"></div>
            </div>
            
            <button class="restart-btn" id="restart-btn">Recommencer le Quiz</button>
        </div>
    </div>

    <script>
        const quizData = [
            {

            {

            {

        let currentQuestion = 0;

        const questionText = document.getElementById('question-text');

        const nextBtn = document.getElementById('next-btn');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const finalScoreElem = document.getElementById('final-score');
        const incorrectList = document.getElementById('incorrect-list');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsElem.textContent = quizData.length;
            loadQuestion();
            
            prevBtn.addEventListener('click', goToPreviousQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }
        
        // Load question
        function loadQuestion() {
            currentQuestionElem.textContent = currentQuestion + 1;
            questionText.textContent = quizData[currentQuestion].question;
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
            
            // Create options
            optionsContainer.innerHTML = '';
            quizData[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                
                // Check if this question has been answered before
                if (answeredQuestions[currentQuestion] && userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show correct/incorrect after selection
                    if (index === quizData[currentQuestion].correct) {
                        optionElement.classList.add('correct');
                    } else {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update button states
            updateButtonStates();
        }
        
        // Select option
        function selectOption(selectedIndex) {
            // Skip if already answered
            if (answeredQuestions[currentQuestion]) return;
            
            const options = optionsContainer.querySelectorAll('.option');
            
            // Mark as answered
            answeredQuestions[currentQuestion] = true;
            userAnswers[currentQuestion] = selectedIndex;
            
            // Update score
            if (selectedIndex === quizData[currentQuestion].correct) {
                score++;
                scoreElem.textContent = score;
            }
            
            // Update UI
            options.forEach((option, index) => {
                if (index === selectedIndex) {
                    option.classList.add('selected');
                    
                    if (index === quizData[currentQuestion].correct) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                    }
                }
                
                if (index === quizData[currentQuestion].correct && index !== selectedIndex) {
                    option.classList.add('correct');
                }
            });
            
            // Enable next button
            nextBtn.disabled = false;
        }
        
        // Navigate to previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Navigate to next question
        function goToNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Update button states
        function updateButtonStates() {
            prevBtn.disabled = currentQuestion === 0;
            
            // Enable next button if question is answered or it's the last question
            nextBtn.disabled = !answeredQuestions[currentQuestion] && currentQuestion !== quizData.length - 1;
            
            // Change next button text for last question
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = 'Terminer';
            } else {
                nextBtn.textContent = 'Suivant';
            }
        }
        
        // Show results
        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            finalScoreElem.textContent = score;
            
            // Generate incorrect answers list
            incorrectList.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                if (answer !== quizData[index].correct && answer !== -1) {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    
                    const resultQuestion = document.createElement('div');
                    resultQuestion.classList.add('result-question');
                    resultQuestion.textContent = quizData[index].question;
                    
                    const yourAnswer = document.createElement('div');
                    yourAnswer.classList.add('result-incorrect');
                    yourAnswer.textContent = `Votre réponse: ${quizData[index].options[answer]}`;
                    
                    const correctAnswer = document.createElement('div');
                    correctAnswer.classList.add('result-correct');
                    correctAnswer.textContent = `Réponse correcte: ${quizData[index].options[quizData[index].correct]}`;
                    
                    resultItem.appendChild(resultQuestion);
                    resultItem.appendChild(yourAnswer);
                    resultItem.appendChild(correctAnswer);
                    
                    incorrectList.appendChild(resultItem);
                }
            });
            
            // If no incorrect answers
            if (incorrectList.children.length === 0) {
                const perfectScore = document.createElement('div');
                perfectScore.textContent = "Félicitations ! Vous avez répondu correctement à toutes les questions.";
                incorrectList.appendChild(perfectScore);
            }
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(-1);
            answeredQuestions = new Array(quizData.length).fill(false);
            
            scoreElem.textContent = score;
            
            resultsSection.style.display = 'none';
            quizSection.style.display = 'block';
            
            loadQuestion();
        }
        
        // Initialize quiz on page load
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
